<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="logo" href="images/logo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Kamelilo Day Secondary School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>  
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0ff;
    }

    header {
      background-color:  #002244;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    /* ---------- MOBILE MENU STYLES ---------- */
    .burger-menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger-menu span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        background: #002244;
        width: 80%;
        padding: 20px;
        border-radius: 10px 0 0 10px;
        animation: slideIn 0.3s ease forwards;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
      }

      nav.active {
        display: flex;
      }

      .burger-menu {
        display: flex;
      }

      nav a {
        display: block;
        margin: 10px 0;
        font-size: 18px;
        text-align: right;
      }
    }

    .hero {
      background: url('images/contact.jpeg') no-repeat center center/cover;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 36px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .contact-section {
      padding: 40px 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #fff;
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 300px;
      margin: 10px;
    }

    .contact-info h2, .contact-form h2 {
      color: #002244;
      margin-bottom: 15px;
    }

    .contact-info p {
      margin: 8px 0;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      margin-top: 30px;
      border-radius: 10px;
    }

    footer {
      background-color: #002244;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 40px 20px;
    }

    footer .footer-col {
      flex: 1;
      min-width: 200px;
      margin: 10px;
    }

    footer h4 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    footer a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 4px 0;
    }

    .social-icons a {
      margin-right: 10px;
      font-size: 20px;
    }

    .copyright {
      text-align: center;
      background-color: #002244;
      color: white;
      padding: 15px;
      font-size: 14px;
    }

    .contact-form {
      background-color: #f8faff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: 1px solid #ccd4e0;
      border-radius: 6px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #002244;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 34, 68, 0.2);
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background-color: #002244;
      color: #fff;
      font-size: 16px;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #004080;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        padding: 30px 20px;
      }

      .contact-info iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<header>
  <div>
    <img src="images/logo.jpg" alt="Kamelilo Logo">
  </div>

  <!-- Burger menu -->
  <div class="burger-menu" id="burger-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="academics.html">Academics</a>
    <a href="admissions.html">Admissions</a>
    <a href="alumni.html">Alumni</a>
    <a href="committee.html">Committee</a>
    <a href="gallery.html">Gallery</a>
    <a href="wall-of-fame.html">Wall of Fame</a>
    <a href="events.html">Events</a>
    <a href="blog.html">Blog</a>
    <a href="downloads.html">Downloads</a>
    <a href="contact.html">Contact</a>
    <a href="careers.html">Careers</a>
    <a href="student-life.html">Student Life</a>
  </nav>
</header>

<!-- Toggle Script -->
<script>
  const burger = document.getElementById('burger-menu');
  const nav = document.getElementById('nav-links');

  burger.addEventListener('click', () => {
    nav.classList.toggle('active');
    burger.classList.toggle('active');
  });
</script>
